version: '3.5'

services:
  static-pages:
    networks:
      - traefik-net
    deploy:
      mode: global
      labels:
        traefik.port: "${INTERNAL_PORT}"
        traefik.docker.network: traefik-net
        traefik.frontend.rule: Host:static.${PUBLIC_HOSTNAME}
        traefik.error-handle.frontend.rule: Host:${PUBLIC_HOSTNAME}
        traefik.error-handle.frontend.priority: "0"
        traefik.error-handle.frontend.redirect.regex: "^.*$"
        traefik.error-handle.frontend.redirect.replacement: "/50x"
        traefik.backend: static-pages
      restart_policy:
        condition: on-failure
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '0.1'
          memory: 100M
        reservations:
          memory: 50M

networks:
  traefik-net:
    external: true
